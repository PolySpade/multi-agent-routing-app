<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        #log {
            background: #0f172a;
            padding: 20px;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #22c55e; }
        .error { color: #f43f5e; }
        .info { color: #76a9ff; }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <h1>MAS-FRO WebSocket Test</h1>
    <div>
        <button onclick="connectWS()">Connect</button>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="requestUpdate()">Request Update</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    <h2>Connection Log:</h2>
    <div id="log"></div>

    <script>
        let ws = null;
        const wsUrl = 'ws://localhost:8000/ws/route-updates';

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectWS() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected!', 'info');
                return;
            }

            log(`Connecting to ${wsUrl}...`, 'info');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = (event) => {
                    log('✓ WebSocket connected successfully!', 'success');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`← Received: ${data.type}`, 'success');
                        log(`   ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        log(`← Raw message: ${event.data}`, 'info');
                    }
                };

                ws.onerror = (error) => {
                    log(`✗ WebSocket error: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    log(`✗ WebSocket disconnected (code: ${event.code}, reason: ${event.reason})`, 'error');
                };

            } catch (error) {
                log(`✗ Connection failed: ${error.message}`, 'error');
            }
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected! Click Connect first.', 'error');
                return;
            }

            const message = { type: 'ping' };
            ws.send(JSON.stringify(message));
            log(`→ Sent: ${JSON.stringify(message)}`, 'info');
        }

        function requestUpdate() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected! Click Connect first.', 'error');
                return;
            }

            const message = { type: 'request_update' };
            ws.send(JSON.stringify(message));
            log(`→ Sent: ${JSON.stringify(message)}`, 'info');
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected by user', 'info');
            } else {
                log('Not connected', 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on load
        window.onload = () => {
            log('Page loaded. Click "Connect" to start.', 'info');
        };
    </script>
</body>
</html>
