<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>MAS-FRO Backend Connection Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <pre id="result"></pre>

    <script>
        async function testBackend() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                console.log('Sending request to backend...');

                const response = await fetch('http://127.0.0.1:8000/api/route', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_location: [14.6507, 121.1029],
                        end_location: [14.6545, 121.1089]
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultEl.textContent = JSON.stringify(data, null, 2);
                resultEl.style.color = 'green';

            } catch (error) {
                console.error('Error:', error);
                resultEl.textContent = `ERROR: ${error.message}\n\nFull error:\n${error.stack}`;
                resultEl.style.color = 'red';
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #248ea8;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #1a6b7f;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</body>
</html>
